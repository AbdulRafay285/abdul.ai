<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ABDUL.ai</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #333;
    }
    
    .container {
      width: 100%;
      max-width: 800px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    header {
      text-align: center;
      margin-bottom: 20px;
      width: 100%;
    }
    
    h1 {
      font-size: 2.8rem;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      margin-bottom: 10px;
      letter-spacing: 1px;
    }
    
    .subtitle {
      color: rgba(255, 255, 255, 0.9);
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    
    #chatbox {
      width: 100%;
      height: 400px;
      background: white;
      border-radius: 18px;
      padding: 20px;
      margin-bottom: 20px;
      overflow-y: auto;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    .message {
      padding: 12px 18px;
      border-radius: 22px;
      max-width: 80%;
      line-height: 1.4;
      position: relative;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    .user {
      background: #dcf8c6;
      align-self: flex-end;
      border-bottom-right-radius: 5px;
    }
    
    .bot {
      background: #e3f2fd;
      align-self: flex-start;
      border-bottom-left-radius: 5px;
    }
    
    .sticky-bar {
      position: sticky;
      bottom: 20px;
      width: 100%;
      background: white;
      padding: 15px;
      border-radius: 50px;
      display: flex;
      gap: 12px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
      z-index: 100;
    }
    
    #userInput {
      flex: 1;
      padding: 15px 20px;
      border: none;
      border-radius: 30px;
      background: #f0f0f0;
      font-size: 16px;
      outline: none;
    }
    
    button {
      background: #128C7E;
      color: white;
      border: none;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      cursor: pointer;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
    }
    
    button:hover {
      background: #0C6B58;
      transform: scale(1.05);
    }
    
    .typing-indicator {
      display: none;
      background: #e3f2fd;
      padding: 12px 18px;
      border-radius: 22px;
      align-self: flex-start;
      border-bottom-left-radius: 5px;
      margin-bottom: 15px;
    }
    
    .typing-indicator span {
      height: 8px;
      width: 8px;
      background: #128C7E;
      display: inline-block;
      border-radius: 50%;
      margin-right: 5px;
      animation: typing 1.3s infinite;
    }
    
    .typing-indicator span:nth-child(2) {
      animation-delay: 0.2s;
    }
    
    .typing-indicator span:nth-child(3) {
      animation-delay: 0.4s;
    }
    
    @keyframes typing {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
    
    .time {
      font-size: 0.7rem;
      color: #7f8c8d;
      margin-top: 5px;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸ¤– ABDUL.ai</h1>
      <p class="subtitle">Your intelligent assistant powered by AI</p>
    </header>
    
    <div id="chatbox">
      <div class="message bot">
        Hello! I'm ABDUL.ai, your personal assistant. How can I help you today?
        <div class="time">Just now</div>
      </div>
      
      <div class="typing-indicator" id="typing">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    
    <div class="sticky-bar">
      <input type="text" id="userInput" placeholder="Type a message...">
      <button onclick="sendMessage()">
        <i class="fas fa-paper-plane"></i>
      </button>
    </div>
  </div>

  <script>
    const chatbox = document.getElementById("chatbox");
    const userInput = document.getElementById("userInput");
    const typingIndicator = document.getElementById("typing");
    
    // Add sample conversation
    const sampleMessages = [
      {sender: "bot", text: "Welcome to ABDUL.ai! I can help answer questions, provide information, or just chat."},
      {sender: "user", text: "What can you do?"},
      {sender: "bot", text: "I can answer questions, tell jokes, provide weather information, and much more!"}
    ];
    
    // Display sample messages
    sampleMessages.forEach(msg => {
      const messageDiv = document.createElement("div");
      messageDiv.classList.add("message", msg.sender);
      messageDiv.innerHTML = `${msg.sender === "user" ? "You" : "Bot"}: ${msg.text}<div class="time">2 minutes ago</div>`;
      chatbox.appendChild(messageDiv);
    });
    
    // Make input responsive to Enter key
    userInput.addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        sendMessage();
      }
    });
    
    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;
      
      // Add user message to chat
      const userMessageDiv = document.createElement("div");
      userMessageDiv.classList.add("message", "user");
      userMessageDiv.innerHTML = `You: ${message}<div class="time">Just now</div>`;
      chatbox.appendChild(userMessageDiv);
      
      // Clear input
      userInput.value = "";
      
      // Scroll to bottom
      chatbox.scrollTop = chatbox.scrollHeight;
      
      // Show typing indicator
      typingIndicator.style.display = "block";
      chatbox.scrollTop = chatbox.scrollHeight;
      
      // Simulate API call with delay
      setTimeout(() => {
        // Hide typing indicator
        typingIndicator.style.display = "none";
        
        // Add bot response
        const botMessageDiv = document.createElement("div");
        botMessageDiv.classList.add("message", "bot");
        
        // Simple response logic
        let response;
        if (message.toLowerCase().includes("hello") || message.toLowerCase().includes("hi")) {
          response = "Hello there! How can I assist you today?";
        } else if (message.toLowerCase().includes("how are you")) {
          response = "I'm just a bunch of code, but I'm functioning perfectly! Thanks for asking.";
        } else if (message.toLowerCase().includes("name")) {
          response = "I'm ABDUL.ai, your friendly AI assistant!";
        } else if (message.toLowerCase().includes("thank")) {
          response = "You're welcome! Is there anything else I can help with?";
        } else {
          response = "I received your message. This is a demo interface, so I don't have actual AI capabilities yet.";
        }
        
        botMessageDiv.innerHTML = `Bot: ${response}<div class="time">Just now</div>`;
        chatbox.appendChild(botMessageDiv);
        
        // Scroll to bottom again
        chatbox.scrollTop = chatbox.scrollHeight;
      }, 1500);
    }
    
    // Focus input on load
    window.onload = function() {
      userInput.focus();
    };
  </script>
</body>
</html>
